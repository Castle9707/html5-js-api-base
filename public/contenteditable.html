<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>105-內容可編輯</title>
  <style>
    #info {
      background-color: #00b7ff;
    }

    #info:focus {
      background-color: #ffc44e;
    }
  </style>
</head>

<body>
  <input type="text" onchange="console.log(this.value)">
  <div id="info" contenteditable="true">
    預設值
  </div>
  <script>
    const v = localStorage.getItem("my-content");

    const info = document.querySelector("#info");
    if (v !== null) {
      info.innerText = v;
    }

    info.addEventListener("input", (e) => {
      console.log(info.innerText);
      localStorage.setItem("my-content", info.innerText);
    });
  </script>
</body>

</html>
