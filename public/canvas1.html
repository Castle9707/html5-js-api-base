<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Canvas1</title>
  <style>
    canvas {
      border: 1px dotted orange;
    }
  </style>
</head>

<body>
  <canvas id="myCanvas" width="800" height="600">
  </canvas>

  <script>
    const myCanvas = document.querySelector("#myCanvas");
    const ctx = myCanvas.getContext("2d");

    ctx.beginPath();            //重置Path

    ctx.moveTo(50, 50);
    ctx.lineTo(300, 300);
    ctx.lineTo(400, 50);
    ctx.lineTo(50, 50);


    ctx.strokeStyle = "orange"; //設定筆畫顏色
    ctx.lineWidth = 10;         //設定筆畫粗細
    ctx.stroke();               //在路徑上畫線
  </script>
</body>

</html>
